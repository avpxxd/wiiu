<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wii U Lab // A-G-R</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            text-align: center;
        }

        #status-bar {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #horizon-container {
            width: 100%;
            height: 120px;
            background: #000;
            border: 2px solid #444;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        #horizon-line {
            width: 200%;
            height: 4px;
            background: #00ff00;
            position: absolute;
            top: 50%;
            left: -50%;
            box-shadow: 0 0 15px #00ff00;
        }

        #action-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid #333;
            margin: 15px auto;
            line-height: 80px;
            font-size: 30px;
        }

        .pressed {
            background-color: #00ff00;
            color: #000;
            border-color: #fff !important;
        }

        .data-grid {
            display: table;
            width: 100%;
            margin-top: 10px;
        }

        .data-row { display: table-row; }
        .data-cell {
            display: table-cell;
            padding: 5px;
            border-bottom: 1px solid #333;
            font-size: 13px;
        }

        #rumble-btn {
            background: #ff4400;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        #debug-panel {
            font-size: 10px;
            color: #666;
            margin-top: 15px;
            text-align: left;
            background: #050505;
            padding: 5px;
            border: 1px solid #222;
        }
    </style>
</head>
<body>

    <div id="status-bar">LINK: <span id="conn">WAITING</span></div>

    <div id="horizon-container">
        <div id="horizon-line"></div>
    </div>

    <div id="action-circle">A</div>

    <div class="data-grid">
        <div class="data-row">
            <div class="data-cell">Y-Axis (dirZy)</div>
            <div class="data-cell" id="val-y">0.00</div>
        </div>
        <div class="data-row">
            <div class="data-cell">X-Axis (dirZx)</div>
            <div class="data-cell" id="val-x">0.00</div>
        </div>
    </div>

    <button id="rumble-btn" onclick="triggerRumble()">FORCE VIBRATION</button>
    
    <div id="debug-panel">
        <div>Active Sensor: <span id="prop-scan">Scanning...</span></div>
        <div>Raw Z-Data: <span id="raw-z">0</span></div>
    </div>

    <script type="text/javascript">
        var horizon = document.getElementById('horizon-line');
        var aCircle = document.getElementById('action-circle');
        var connText = document.getElementById('conn');
        
        var BUTTON_A = 0x00008000;

        function triggerRumble() {
            if (window.wiiu && window.wiiu.gamepad) {
                var g = window.wiiu.gamepad;
                // Method A: Standard Play (Hex)
                try { g.playVibration(0x0001, 500); } catch(e) {}
                // Method B: Pulse State
                try {
                    g.setVibration(1); 
                    setTimeout(function() { g.setVibration(0); }, 500);
                } catch(e) {}
                // Method C: Alternate API
                try { if(window.wiiu.vibration) window.wiiu.vibration.play(500); } catch(e) {}
            }
        }

        function updateLoop() {
            if (window.wiiu && window.wiiu.gamepad) {
                var state = window.wiiu.gamepad.update();

                if (state && state.isEnabled) {
                    connText.innerHTML = "ACTIVE (v" + (state.version || "??") + ")";
                    connText.style.color = "#00ff00";

                    // --- SENSOR MAPPING (dirZ focus) ---
                    // Based on your prop scan, we use dirZx and dirZy
                    var zX = state.dirZx || 0;
                    var zY = state.dirZy || 0;
                    var zZ = state.dirZz || 0;

                    // Update UI Numbers
                    document.getElementById('val-x').innerHTML = zX.toFixed(4);
                    document.getElementById('val-y').innerHTML = zY.toFixed(4);
                    document.getElementById('raw-z').innerHTML = zZ.toFixed(4);

                    // Horizon visual update
                    // We map the Y component to the visual tilt
                    var tilt = zY * 45; // Scaling factor for visual effect
                    horizon.style.webkitTransform = "rotate(" + (-tilt) + "deg)";
                    horizon.style.transform = "rotate(" + (-tilt) + "deg)";

                    // --- BUTTONS ---
                    if (state.hold & BUTTON_A) {
                        aCircle.className = "pressed";
                    } else {
                        aCircle.className = "";
                    }

                    // --- DYNAMIC PROP SCAN ---
                    if (!window.scanDone) {
                        for (var p in state) {
                            if (typeof state[p] === "number" && Math.abs(state[p]) > 0.01 && p !== "hold") {
                                document.getElementById('prop-scan').innerHTML = p;
                                window.scanDone = true;
                            }
                        }
                    }

                } else {
                    connText.innerHTML = "IDLE";
                }
            }
            window.webkitRequestAnimationFrame(updateLoop);
        }

        updateLoop();
    </script>
</body>
</html>
