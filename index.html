<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wii U Lab // A-G-R</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            text-align: center;
        }

        #status-bar {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #horizon-container {
            width: 100%;
            height: 120px;
            background: #000;
            border: 2px solid #444;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        #horizon-line {
            width: 200%;
            height: 2px;
            background: #00ff00;
            position: absolute;
            top: 50%;
            left: -50%;
            box-shadow: 0 0 10px #00ff00;
        }

        #action-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid #333;
            margin: 15px auto;
            line-height: 80px;
            font-size: 30px;
            transition: all 0.05s;
        }

        .pressed {
            background-color: #00ff00;
            color: #000;
            border-color: #fff !important;
            transform: scale(1.1);
        }

        .data-grid {
            display: table;
            width: 100%;
            margin-top: 10px;
        }

        .data-row { display: table-row; }
        .data-cell {
            display: table-cell;
            padding: 5px;
            border-bottom: 1px solid #333;
            font-size: 13px;
        }

        #rumble-btn {
            background: #ff4400;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        #debug-panel {
            font-size: 10px;
            color: #666;
            margin-top: 15px;
            text-align: left;
            background: #050505;
            padding: 5px;
            border: 1px solid #222;
        }
    </style>
</head>
<body>

    <div id="status-bar">LINK: <span id="conn">WAITING</span></div>

    <div id="horizon-container">
        <div id="horizon-line"></div>
    </div>

    <div id="action-circle">A</div>

    <div class="data-grid">
        <div class="data-row">
            <div class="data-cell">Roll (Gyro)</div>
            <div class="data-cell" id="val-roll">0.00</div>
        </div>
        <div class="data-row">
            <div class="data-cell">X (Accel)</div>
            <div class="data-cell" id="val-acc">0.00</div>
        </div>
    </div>

    <button id="rumble-btn" onclick="triggerRumble()">FORCE RUMBLE</button>
    
    <div id="debug-panel">
        <div>Prop Scan: <span id="prop-scan">...</span></div>
        <div>Ver: <span id="hw-ver">?</span></div>
    </div>

    <script type="text/javascript">
        var horizon = document.getElementById('horizon-line');
        var aCircle = document.getElementById('action-circle');
        var connText = document.getElementById('conn');
        
        var BUTTON_A = 0x00008000;

        function triggerRumble() {
            if (window.wiiu && window.wiiu.gamepad) {
                var g = window.wiiu.gamepad;
                // We try every known rumble signature back-to-back
                try { g.playVibration(0x0001, 500); } catch(e) {}
                try { g.playVibration(1, 500); } catch(e) {}
                try { g.setVibration(1); setTimeout(function(){ g.setVibration(0); }, 500); } catch(e) {}
                try { if(window.wiiu.vibration) window.wiiu.vibration.play(500); } catch(e) {}
            }
        }

        function updateLoop() {
            if (window.wiiu && window.wiiu.gamepad) {
                var state = window.wiiu.gamepad.update();

                if (state && state.isEnabled) {
                    connText.innerHTML = "ACTIVE";
                    connText.style.color = "#00ff00";

                    // --- SENSOR PROBE ---
                    // Some firmwares use 'roll' instead of 'gyroRoll', or 'accX'
                    var roll = state.gyroRoll || state.roll || state.dirRoll || 0;
                    var accX = state.accX || state.accelerationX || 0;

                    // Update UI
                    document.getElementById('val-roll').innerHTML = roll.toFixed(4);
                    document.getElementById('val-acc').innerHTML = accX.toFixed(4);

                    // Visual tilt logic
                    var rollDegrees = roll * (180 / Math.PI);
                    horizon.style.webkitTransform = "rotate(" + (-rollDegrees) + "deg)";

                    // --- BUTTONS ---
                    if (state.hold & BUTTON_A) {
                        aCircle.className = "pressed";
                    } else {
                        aCircle.className = "";
                    }

                    // --- DEBUG PROBE ---
                    // Let's see if we can find ANY property that is a number and not 0
                    if (!window.foundProp) {
                        for (var p in state) {
                            if (typeof state[p] === "number" && state[p] !== 0 && p !== "version" && p !== "hold") {
                                document.getElementById('prop-scan').innerHTML = p + ":" + state[p].toFixed(2);
                                window.foundProp = true;
                            }
                        }
                    }
                    document.getElementById('hw-ver').innerHTML = state.version;

                } else {
                    connText.innerHTML = "IDLE";
                    connText.style.color = "orange";
                }
            }
            window.webkitRequestAnimationFrame(updateLoop);
        }

        updateLoop();
    </script>
</body>
</html>
