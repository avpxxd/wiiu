<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wii U Lab // A-G-R</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            text-align: center;
        }

        #status-bar {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* The Gyro Visualizer */
        #horizon-container {
            width: 100%;
            height: 150px;
            background: #000;
            border: 2px solid #444;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        #horizon-line {
            width: 200%;
            height: 2px;
            background: #00ff00;
            position: absolute;
            top: 50%;
            left: -50%;
            box-shadow: 0 0 10px #00ff00;
        }

        /* The A-Button Indicator */
        #action-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #333;
            margin: 20px auto;
            line-height: 100px;
            font-size: 40px;
            transition: all 0.05s;
        }

        .pressed {
            background-color: #00ff00;
            color: #000;
            border-color: #fff !important;
            transform: scale(1.1);
        }

        .data-grid {
            display: table;
            width: 100%;
            margin-top: 20px;
        }

        .data-row {
            display: table-row;
        }

        .data-cell {
            display: table-cell;
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        #rumble-btn {
            background: #ff4400;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="status-bar">WII U BROWSER LINK: <span id="conn">WAITING</span></div>

    <div id="horizon-container">
        <div id="horizon-line"></div>
    </div>
    <p style="color: #888; font-size: 12px;">GYRO: TILT GAMEPAD LEFT/RIGHT</p>

    <div id="action-circle">A</div>
    <p>HOLD A TO ACTIVATE</p>

    <div class="data-grid">
        <div class="data-row">
            <div class="data-cell">Roll</div>
            <div class="data-cell" id="val-roll">0.00</div>
        </div>
        <div class="data-row">
            <div class="data-cell">Pitch</div>
            <div class="data-cell" id="val-pitch">0.00</div>
        </div>
    </div>

    <button id="rumble-btn" onclick="triggerRumble()">TEST RUMBLE</button>

    <script type="text/javascript">
        var horizon = document.getElementById('horizon-line');
        var aCircle = document.getElementById('action-circle');
        var connText = document.getElementById('conn');
        
        // Bitmask for the A button
        var BUTTON_A = 0x00008000;

        function triggerRumble() {
            // Re-check the object immediately on click
            var g = window.wiiu ? window.wiiu.gamepad : null;
            if (g) {
                try {
                    // Try the most common rumble command
                    g.playVibration(1, 500);
                } catch(e) {
                    try {
                        // Fallback pattern if the first fails
                        g.playVibration(0x0001, 500);
                    } catch(e2) {
                        console.log("Rumble failed");
                    }
                }
            }
        }

        function mainLoop() {
            // Wii U GamePad API is accessed via window.wiiu.gamepad
            if (window.wiiu && window.wiiu.gamepad) {
                var g = window.wiiu.gamepad;
                
                // You MUST call update() to populate the current state object
                var state = g.update();

                if (state && state.isEnabled) {
                    connText.innerHTML = "CONNECTED & ACTIVE";
                    connText.style.color = "#00ff00";

                    // 1. GYRO LOGIC (Roll)
                    // Note: Ensure the GamePad isn't laying flat during initialization
                    var roll = state.gyroRoll || 0;
                    var pitch = state.gyroPitch || 0;
                    
                    var rollDegrees = roll * (180 / Math.PI);
                    horizon.style.webkitTransform = "rotate(" + (-rollDegrees) + "deg)";
                    
                    document.getElementById('val-roll').innerHTML = roll.toFixed(3);
                    document.getElementById('val-pitch').innerHTML = pitch.toFixed(3);

                    // 2. A BUTTON LOGIC
                    // Logic check: bitwise AND against the hold bitmask
                    if (state.hold & BUTTON_A) {
                        aCircle.className = "pressed";
                    } else {
                        aCircle.className = "";
                    }

                } else {
                    connText.innerHTML = "GAMEPAD NOT READY (CHECK GAMEPAD)";
                    connText.style.color = "orange";
                }
            } else {
                connText.innerHTML = "WII U API NOT DETECTED";
                connText.style.color = "red";
            }

            // Sync with browser refresh
            if (window.webkitRequestAnimationFrame) {
                window.webkitRequestAnimationFrame(mainLoop);
            } else {
                setTimeout(mainLoop, 16);
            }
        }

        // Start polling
        mainLoop();
    </script>
</body>
</html>
